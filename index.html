<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    // tao mot function co ten tinhtong
    function tinh(){
        //code thuat toan
        //vi du lay gia tri tu ban phim su dung ham promt()
        let a = prompt('nhap a:');           
        let b = prompt('nhap b');
        let x = prompt('nhap x');
        if(a!==0)
        {
            if(b==0)
            {
                alert('vo so nghiem')
            }
            else{
                alert('vo nghiem')
            }
        }
        else
        {
            x = -b/a;
            alert('nghiem x=' +x)
        }   
    }
</script>
<body>
    <button onclick="tinh()">Click</button>

</body>
